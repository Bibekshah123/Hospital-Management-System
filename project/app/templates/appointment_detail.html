{% extends 'base.html' %}
{% block content %}
<div class="container my-4">
    <h2 class="mb-3">Appointment Details</h2>

    <div class="card shadow-sm mb-3">
        <div class="card-body">
            <h5 class="card-title"><strong>Doctor:</strong> {{ object.doctor }}</h5>
            <p class="card-text"><strong>Patient:</strong> {{ object.patient }}</p>
            <p class="card-text"><strong>Date:</strong> {{ object.date }}</p>
        </div>
    </div>

    <div class="d-flex gap-2 mb-3">
        <a href="{% url 'appointment-update' object.pk %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'appointment-delete' object.pk %}" class="btn btn-danger">Delete</a>
    </div>

    <a href="{% url 'appointment-list' %}" class="btn btn-outline-primary">Back to Appointments</a>
</div>
<style>
    body {
     background-color: #00FFFF;
}
</style>
{% endblock %}
