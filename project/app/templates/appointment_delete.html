{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<div class="container my-4 text-center">
    <h2 class="mb-4">Delete Appointment</h2>
    <p>Are you sure you want to delete the appointment scheduled for <strong>"{{ appointment.date }}"</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-danger btn-lg">Yes, Delete</button>
            <a href="{% url 'appointment-list' %}" class="btn btn-secondary btn-lg">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
