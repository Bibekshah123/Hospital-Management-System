{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <h2 class="mb-4">Add Doctor</h2>
    <form method="post" class="p-3 border rounded shadow-sm bg-light">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'doctor-detail' doctor.pk %}'">Cancel</button>
        </div>
    </form>
</div>
{% endblock %}
