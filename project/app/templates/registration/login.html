{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Login</button>
</form>
<p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Signup here</a>.</p>
{% endblock %}
