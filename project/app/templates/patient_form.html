{% extends 'base.html' %}
{% block content %}
<h2>Add Patient</h2>
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    {% comment %} <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'patient-detail' patient.pk %}'">Cancel</button> {% endcomment %}
</form>
{% endblock %}
