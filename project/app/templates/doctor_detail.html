{% extends 'base.html' %}
{% block content %}
<h2>Doctor Details</h2>

<div class="card">
  <div class="card-body">
    <h5 class="card-title"><strong>Name:</strong> {{ object.name }}</h5>
    <p class="card-text"><strong>Specialization:</strong> {{ object.specialization }}</p>
  </div>
</div>
<a href="{% url 'doctor-update' doctor.pk %}" >Edit</a>
<a href="{% url 'doctor-delete' doctor.pk %}">Delete</a>

<a href="{% url 'doctor-list' %}" >Back to Doctors</a>
{% endblock %}
