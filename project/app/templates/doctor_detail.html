{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <h2 class="mb-4">Doctor Details</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title"><strong>Name:</strong> {{ object.name }}</h5>
            <p class="card-text"><strong>Specialization:</strong> {{ object.specialization }}</p>
        </div>
    </div>

    <div class="mt-3">
        <a href="{% url 'doctor-update' doctor.pk %}" class="btn btn-outline-primary me-2">Edit</a>
        <a href="{% url 'doctor-delete' doctor.pk %}" class="btn btn-outline-danger me-2">Delete</a>
        <a href="{% url 'doctor-list' %}" class="btn btn-secondary">Back to Doctors</a>
    </div>
</div>
{% endblock %}
